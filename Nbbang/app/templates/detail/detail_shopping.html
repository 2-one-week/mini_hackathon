<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    
</head>
<body>
    <div class="detail-box">
        <div class="detail-top">
            <a href="{% url 'all_food' %}">
                <div class="exit">
                    <span class="material-icons"> clear </span>
                </div>
            </a>
            <div class="category">
                <p>인터넷 쇼핑</p>
            </div>
            <div class="title">
                <h1>쿠팡 같이 주문하실 분!</h1>
            </div>
        </div>
        <div class="detail-main">
            <div class="table">
                <table>
                    <th></th>
                    <tr><!--첫번째 줄 시작-->
                        <td class="left"><div>사</div><div>이</div><div>트</div></td>
                        <td class="right">쿠팡</td>
                    </tr>
                    <tr><!--두번째 줄 시작-->
                        <td class="left"><div>필</div><div>요</div><div>금</div><div>액</div></td>
                        <td class="right">6,500원</td>
                    </tr>
                    <tr><!--세번째 줄 시작-->
                        <td class="left"><div>마</div><div>감</div><div>기</div><div>한</div></td>
                        <td class="right">6월 9일 24:00</td>
                    </tr>
                </table>
            </div>

            {% if user.is_authenticated and shopping.author.pk == user.pk %}
            <div class="for-uploader">
                <button class="edit" href="" type="submit">수정하기</button>
                <button class="magam" href="" type="submit">마감하기</button>
            </div>
            {% else %}

            <h2>{{user.profile.nickname}}님, 지금 팟에 참여하시면<br><span class="orange">{{save_money}}</span>원을 아낄 수 있어요!</h2>

            <button class="join" href="" type="submit">참가하기</button>
            {% endif %}
        </div>
    </div>
</body>
