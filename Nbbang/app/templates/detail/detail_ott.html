<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    
</head>
<body>
    <div class="detail-box">
        <div class="detail-top">
            <a href="{% url 'all_ott' %}">
                <div class="exit">
                    <span class="material-icons"> clear </span>
                </div>
            </a>
            <div class="category">
                <p>OTT</p>
            </div>
            <div class="title">
                <h1>{{ott.title}}</h1>
            </div>
        </div>
        <div class="detail-main">
            <div class="table">
                <table>
                    <th></th>
                    <tr><!--첫번째 줄 시작-->
                        <td class="left"><div>종</div><div>류</div></td>
                        <td class="right">{{ott.service}}</td>
                    </tr>
                    <tr><!--두번째 줄 시작-->
                        <td class="left"><div>남은</div><div>정원</div></td>
                        <td class="right">{{ott.people}}</td>
                    </tr>
                </table>
            </div>

            {% if user.is_authenticated and ott.author.pk == user.pk %}
            <div class="for-uploader">
                <a href="{% url 'edit_ott' ott.pk %}">
                    <button class="edit" href="" type="submit">수정하기</button>
                </a>
                <a href="{% url 'magam_ott' ott.pk %}">
                    <button class="magam" href="" type="submit">마감하기</button>
                </a>
                
            </div>
            {% else %}

            <h2>{{user.profile.nickname}}님, 지금 팟에 참여하시면<br><span class="orange">할인행사로 돈</span>을 아낄 수 있어요!</h2>
            
            <a href="{% url 'getin_ott' ott.pk %}">
                <button class="join" href="" type="submit">참가하기</button>
            </a>
            
            {% endif %}
        </div>
    </div>
</body>
