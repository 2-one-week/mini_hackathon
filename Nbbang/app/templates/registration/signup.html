<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,
    user-scalable=no" />
    <title>Document</title>
    {% load socialaccount %}
    {% providers_media_js %}
    <style>
        #loading {
         width: 100%;  
         height: 100%;  
         top: 0px;
         left: 0px;
         position: fixed;  
         display: block;  
         opacity: 0.7;  
         background-color: #fff;  
         z-index: 99;  
         text-align: center; } 
          
        #loading-image {  
         position: absolute;  
         top: 50%;  
         left: 50%; 
         z-index: 100; }
    </style>
   
</head>
<body>
    {% if error %}
    <script type="text/javascript">
            alert('{{error}}')
    </script>
    {% endif %}
    <div class="wrap">
        <script type="text/javascript">
            function show(){
                var display = document.getElementById('loading');
                display.style.display = "inline";
            }
        </script>
        <form method="POST">
            {% csrf_token %}
            <input name="id" placeholder="고려대학교 이메일 아이디" required><span>@korea.ac.kr</span>
            <input type="password" name="password1" placeholder="비밀번호" required>
            <input type="password" name="password2" placeholder="비밀번호 확인" required>
            <button type="submit" id="button" onclick="show()">가입하기</button>
        </form>
        <p>가입하기 버튼을 누른 후 발송 메일이 뜰때 까지 잠시만 기다려 주세요</p>
    </div>
    {% load static %}
    <div id="loading" style="display: none;">
        <img id="loading-image" src="{% static '91.gif' %}" alt="Loading..." />
    </div>
    
</body>
</html>
