<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,
    user-scalable=no" />
    <title>N빵 가입하기</title>
    {% load socialaccount %}
    {% providers_media_js %}
    <style>
        #loading {
         width: 100%;  
         height: 100%;  
         top: 0px;
         left: 0px;
         position: fixed;  
         display: block;  
         opacity: 0.7;  
         background-color: #fff;  
         z-index: 99;  
         text-align: center; } 
        #loading-image {  
         position: absolute;  
         top: 50%;  
         left: 50%; 
         z-index: 100; }
    </style>
    {% load static %}
    <link href="{% static 'signup.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    {% if error %}
    <script type="text/javascript">
            alert('{{error}}')
    </script>
    {% endif %}
    <div class="wrap">
        <script type="text/javascript">
            function show(){
                var display = document.getElementById('loading');
                display.style.display = "inline";
            }
        </script>
        <form class="signup" method="POST">
            {% csrf_token %}
            <div id="signup_main">
                <div id="signup_items_1">
                    <div id="ID">ID</div>
                    <span><input id="id" name="id" placeholder="포털 아이디" required><p id="korea">@korea.ac.kr</p></span>
                </div>
                <div id="signup_items">
                    <div ID="PASSWORD">PASSWORD</div>
                    <input type="password" name="password1" placeholder="비밀번호" required>
                </div>
                <div id="signup_items">
                <div ID="PASSWORD2">PASSWORD 확인</div>
                    <input type="password" name="password2" placeholder="비밀번호 확인" required>
                </div>
            </div>
            <button type="submit" id="button" onclick="show()"><p>고려대 메일로 인증하기</p></button>
        </div>
        </form>

        <p id="notice">'인증하기' 버튼을 누른 후 발송 메일이 뜰 때까지 잠시만 기다려 주세요</p>
    </div>
    {% load static %}
    <div id="loading" style="display: none;">
        <img id="loading-image" src="{% static '91.gif' %}" alt="Loading..." />
    </div>
</body>
</html>
