<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모든 OTT 서비스 팟</title>
    {% load static %}
    <link href="{% static 'category-base.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div id="header-icon">
            <a href="{% url 'index' %}">
            <span class="material-icons">
            keyboard_backspace
            </span>
        </a>
        </div>
        <div id="header-title">{{category.title}}</div>
        <div id="header-empty"> </div>
    </header>
    <main>
        <div class="select-box">
            {% load static %}
            <img id="select-more" src="{% static 'check.png' %}">
            <select class="locations select-location" name="location">
                <option selected>위치별로 정렬</option>
                <option value="참살이길">참살이길</option>
                <option value="정대후문">정대후문</option>
                <option value="이공계">이공계</option>
                <option value="안암오거리">안암오거리</option>
                <option value="제기동">제기동</option>
                <option value="고대사거리">고대사거리</option>
                <option value="정문앞">정문앞</option>
                <option value="법대후문">법대후문</option>
            </select>
        </div>
        <div class="post-table">
        {% for ott in otts %}
        <div class="modal fade" id="{{food.pk}}" role="dialog"> 
            <div class="modal-dialog">
                <div class="modal-content" id="detail-box">
                    <div class="modal-header" id="detail-top">
                        <div class="exit" id="exit">
                            <button type="button" class="close" data-dismiss="modal">
                                <span class="material-icons"> clear </span>
                            </button>
                        </div>
                        
                        <p class="modal-title category" id="category">OTT</p> 
                        <div id="title">
                            <h1>{{ott.title}}</h1>
                        </div>
                    </div>
        
                    <div class="modal-body" id="detail-main">
                        <div class="row" id="tr">
                            <div class="col-xs-5" id="left"><p>가게</p></div>
                            <div class="col-xs-7" id="right">왓챠플레이</div>
                        </div>
                        <div class="row" id="tr">
                            <div class="col-xs-5" id="left"><p>정원</p></div>
                            <div class="col-xs-7" id="right">1/4</div>
                        </div>
                        <div class="row" id="tr">
                            <div class="col-xs-12" id="h2">강호랑님, 지금 팟에 참여하시면<br> <span id="orange">4,000원</span>을 아낄 수 있어요!</div>
                        </div>
                        <div class="row" id="tr">
                            <div class="col-xs-12" id="h2"><button id="join">참가하기</button></div>
                        </div>
                        <div class="row" id="tr">
                            <div class="col-xs-6" id="h2"><button id="edit">수정하기</button></div>
                            <div class="col-xs-6" id="h2"><button id="magam">마감하기</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <table>
                <tr id="tr-1"> 
                    <td>{{ott.location}}</td>
                </tr>
                <tr id="tr-2"> 
                    <td>{{ott.title}}</td>
                </tr>
                <tr id="tr-3"> 
                    <td id="td-time">{{ott.time}}</td>
                    <td id="td-deadline"> <strong>마감</strong>{{ott.deadline1}}</td>
                </tr>
            </table>
        {% endfor %}
    </div>
    </main>
</body>
</html>
