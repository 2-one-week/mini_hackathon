<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,
    user-scalable=no" />
    <title>{% block title %} BASE  {% endblock %}</title>
    {% load static %}
    {% block css %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"> -->
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    {% load static %}
    <script src="{% static 'location.js'  %}"></script>
</head>
<body>
    <div class="top">
        <div class="top_item">
            <div>
                <span>내위치</span>
            </div>
            <div><input type="text" id="myLocationInfo"></input></div>
            <div><input type="text" id="mylocHidden" hidden></input></div>
            
        </div>
        <div>
            <button><a href="{% url 'logout' %}">로그아웃</a></button>
        </div>
    </div>

    <div class="middle">
        {% if user.is_authenticated %}
        <div>
            <h2>안녕 {{user.profile.nickname}} 님</h2>
        </div>
        {% endif %}
    </div>
    
    {% block content %}
    
    {% endblock %}

    <div class="footer">
        <div class="foot_item">HOME</div>
        <div class="foot_item">NEW</div>
        <div class="foot_item">ALARM</div>
        <div class="foot_item">PLUS</div>
    </div>
    <script>
        var a = document.getElementById("myLocationInfo");
        var b = document.getElementById("mylocHidden");
        whereami(a, b);
    </script>
</body>

</html>
