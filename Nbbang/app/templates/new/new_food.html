<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="제목" required>
    <select name="location" required>
        <option value="">장소</option>
        <option value="정후">정후</option>
        <option value="안암역">안암역</option>
        <option value="법후">법후</option>
    </select>
    <input type="date" name="deadline1" data-format="MM DD" pattern="([1]?[0-9]|2[0-3]):[0-5][0-9]"/>
    <input type="time" name="deadline2" pattern="([1]?[0-9]|2[0-3]):[0-5][0-9]"/>
    <input type="text" name="applink" placeholder="앱 링크 (ex. 배민, 요기요)" required>
    <input type="text" name="left" placeholder="남은 금액" required numberOnly >
    <input type="text" name="kakaoLink" placeholder="오픈카톡방 링크" required>
    <input type="text" name="left" placeholder="배달팁" required numberOnly>
    <input type="text" name="memo" placeholder="메모">
    <button type="submit">만들기</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function addCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
 
    function removeCommas(x) {
        if(!x || x.length == 0) return "";
        else return x.split(",").join("");
    }

    $("input:text[numberOnly]").on("focus", function() {
        var x = $(this).val();
        x = removeCommas(x);
        $(this).val(x);
    }).on("focusout", function() {
        var x = $(this).val();
        if(x && x.length > 0) {
            if(!$.isNumeric(x)) {
                x = x.replace(/[^0-9]/g,"");
            }
            x = addCommas(x);
            $(this).val(x);
        }
    }).on("keyup", function() {
        $(this).val($(this).val().replace(/[^0-9]/g,""));
    });
</script>
